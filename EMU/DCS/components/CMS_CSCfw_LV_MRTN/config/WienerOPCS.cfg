<WienerOPCS version="1.0" date="20060307" time="111249">

<!--
Element Debug: All Debug specific parameters

Attribute           Default             Description
________________________________________________________________________________
TraceErrorLevel     0x00000000          All error messages enabled
TraceWarningLevel   0x00000000          All warning messages enabled
TraceInfoLevel      0x00000000          Some informational messages enabled
TraceDebugLevel     0x00000000          All debug messages disabled. Enabling
                                        debug will produce massive output
                                        to the log files ans slow down the
                                        system!
TraceFileMaxSize    1000000             Maximum trace file size
TraceFile           OPCSlog1.txt       Name of first trace file
TraceFile2nd        OPCSlog2.txt       Name of second trace file
TraceFileEnable     1                   Trace to file disabled (0) or enabled (1)
-->
    
<!-- Description of the error mask:
Bit 31 Error:   global error message
Bit 31 Warning: global warning message
Bit 31 Info:    global info message
Bit 31 Debug:   global debug message

Bit 30 Error:   
Bit 30 Warning: 
Bit 30 Info:    
Bit 30 Debug:   

Bit 29 Error:   
Bit 29 Warning: 
Bit 29 Info:    
Bit 29 Debug:   

Bit 28 Error:   IOTHREAD
Bit 28 Warning: IOTHREAD
Bit 28 Info:    IOTHREAD
Bit 28 Debug:   IOTHREAD   

Bit 27 Error:   SNMPDETECT
Bit 27 Warning: SNMPDETECT
Bit 27 Info:    SNMPDETECT
Bit 27 Debug:   SNMPDETECT

Bit 26 Error:   CANDETECT
Bit 26 Warning: CANDETECT
Bit 26 Info:    CANDETECT
Bit 26 Debug:   CANDETECT

Bit 25 Error:   CANSERV
Bit 25 Warning: CANSERV
Bit 25 Info:    CANSERV
Bit 25 Debug:   CANSERV

Bit 24 Error:   CANIO
Bit 24 Warning: CANIO
Bit 24 Info:    CANIO
Bit 24 Debug:   CANIO: each read and write to the interface is logged
-->    
    
<Debug
    TraceErrorLevel="0xff000000"
  TraceWarningLevel="0xff000000"
     TraceInfoLevel="0xff000000"
    TraceDebugLevel="0x7c000000"

  TraceFileMaxSize="2000000000"
  TraceFile="c:\test\log1.txt"
  TraceFile2nd="c:\test\log2.txt"
  TraceFileEnable="1"
/> 
<!--  TraceInfoLevel="0xF0000000"
TraceDebugLevel="0xF0000000"-->


