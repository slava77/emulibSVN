<!--
Element Crates: Collection of all crates controlled by this server
An address range is allowed, in the example below the crates of interface 0 and
address 1...21 will be recognized.
Crates are automatically detected, so the Type property necessary in previous
releases has vanished.

        <Crate Alias="Crate %d" Transport="CAN" Address="0.1-21" />
        <Crate Alias="SNMP Crate %d" Transport="SNMP" Address="192.168.91.81-81" />
        <Crate Alias="SNMP Crate %d" Transport="SNMP" Address="192.168.91.1-254" />
        <Crate Alias="Crate %d" Transport="CAN" Address="0.1-21" />

        <Crate Alias="SNMP Crate %2.2d" Transport="SNMP" Address="192.168.91.80-85" />

        <Crate Alias="CAN  Crate 1-%2.2d" Transport="CAN" Address="0.11-15" />
        <Crate Alias="CAN  Crate 2-%2.2d" Transport="CAN" Address="1.21-25" />
        <Crate Alias="CAN  Crate 3-%2.2d" Transport="CAN" Address="2.31-35" />
        <Crate Alias="CAN  Crate 4-%2.2d" Transport="CAN" Address="3.41-45" />

CERN phpess54 crates:
      <Crate Alias="CAN  Crate 0-%2.2d" Transport="CAN" Address="0.1-4" />
      <Crate Alias="CAN  Crate 1-%2.2d" Transport="CAN" Address="1.11" />
      <Crate Alias="CAN  Crate 2-%2.2d" Transport="CAN" Address="2.1" />

-->
	<Crates>
        <Crate Alias="CAN4_Crate%1.1d" Transport="CAN" Address="4.1-18" />
        <Crate Alias="CAN5_Crate%1.1d" Transport="CAN" Address="5.3-19" />
        <Crate Alias="CAN6_Crate%1.1d" Transport="CAN" Address="6.21-38" />
        <Crate Alias="CAN7_Crate%1.1d" Transport="CAN" Address="7.23-37" />
