<?xml version='1.0' encoding='UTF-8' ?>

<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="resources/main.xhtml"
    xmlns:component="http://java.sun.com/jsf/composite/component">

    <ui:define name="menu">
    </ui:define>

    <ui:define name="pageTitle">
        <h:outputText value="Scratch Area"/>
    </ui:define>

    <ui:define name="content">

        <ice:form id="scratchForm">

            <ice:selectOneMenu value="#{scratch.loggerTestLevel}">
                <f:selectItems value="#{scratch.allLoggerLevels}"/>
            </ice:selectOneMenu>

            <ice:commandButton value="Do logger test" action="#{scratch.testLogger}"/>

            <br/><br/>
            Dcs Command Test Arguments: <ice:inputText value="#{scratch.dcsTestCommandArgs}"/>
            <ice:commandButton value="Send test command to DCS" action="#{scratch.sendTestDcsCommand}"/>

        </ice:form>
    </ui:define>

</ui:composition>
