<?xml version='1.0' encoding='UTF-8' ?>

<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="resources/main.xhtml"
    xmlns:component="http://java.sun.com/jsf/composite/component">

    <ui:define name="menu">

    </ui:define>

    <ui:define name="pageTitle">
        <h:outputText value="Fact Replay Service"/>
    </ui:define>

    <ui:define name="content">
        <ice:panelGroup styleClass="sectionTitle">
            Source Database
        </ice:panelGroup>
        <ice:form>
            Datasource:
            <ice:selectOneMenu value="#{factReplay.datasourceName}" partialSubmit="true">
                <f:selectItems value="#{factReplay.allDatasources}"/>
            </ice:selectOneMenu>
            <br/>
            Fact Types:
            <ice:selectManyListbox value="#{factReplay.factTypes}" converter="#{factReplay.factClassConverter}" partialSubmit="true">
                <f:selectItems value="#{factReplay.allFactTypes}"/>
            </ice:selectManyListbox>
            <br/>
            Start Time:
            <ice:selectInputDate value="#{factReplay.startTime}"/>
            End Time:
            <ice:selectInputDate value="#{factReplay.endTime}"/>
            
            <ice:commandButton value="Go!" action="#{factReplay.go}" partialSubmit="true"/>
        </ice:form>
    </ui:define>

</ui:composition>
