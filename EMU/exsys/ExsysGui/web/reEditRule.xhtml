<?xml version='1.0' encoding='UTF-8' ?>

<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="resources/main.xhtml"
    xmlns:exsys-tld="http://www.cern.ch/cms/csc/exsys/gui-tpl"
    xmlns:component="http://java.sun.com/jsf/composite/component">

    <ui:define name="menu">
    </ui:define>

    <ui:define name="pageTitle">
        <h:outputText value="Edit Rule"/>
    </ui:define>

    <ui:define name="content">

        <ice:form>

            <component:entityForm editor="#{editRule.editor}" manager="#{editRule}">
                <f:facet name="buttons">
                    <ice:commandButton type="submit" value="Create" 
                                       action="#{editRule.doSave}"
                                       rendered="#{editRule.editor.parentEditor == null}"/>
                </f:facet>
            </component:entityForm>

        </ice:form>
    </ui:define>

</ui:composition>
