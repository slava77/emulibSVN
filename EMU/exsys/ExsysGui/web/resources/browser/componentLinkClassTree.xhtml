<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:cc="http://java.sun.com/jsf/composite">

    <cc:interface>
    </cc:interface>

    <cc:implementation>

        <ice:tree id="componentLinkClassTree"
            value="#{componentLinkClassTreeController.model}"
            var="node"
            hideRootNode="true"
            hideNavigation="false">
            <ice:treeNode>
                <f:facet name="icon">
                    <ice:panelGroup style="display: inline" >
                        <ice:graphicImage value="/xmlhttp/css/rime/css-images/#{node.userObject.icon}"/>
                    </ice:panelGroup>
                </f:facet>
                <f:facet name="content">
                    <ice:panelGroup style="display: inline">
                        <ice:commandLink
                            title="Click for details"
                            action="browseOntology"
                            actionListener="#{componentLinkClassTreeController.componentLinkClassNodeSelectedAction}">
                            <f:param name="componentLinkClassId" value="#{node.userObject.componentLinkClass.id}" />
                            <ice:outputText value="#{node.userObject.componentLinkClass.type.value}"/>
                        </ice:commandLink>
                    </ice:panelGroup>
                </f:facet>
            </ice:treeNode>
        </ice:tree>

    </cc:implementation>
</html>
