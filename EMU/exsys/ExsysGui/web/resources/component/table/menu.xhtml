<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:exsys-component-table="http://java.sun.com/jsf/composite/component/table">

    <cc:interface>
        <cc:attribute name="table" type="org.cern.cms.csc.exsys.gui.component.BeanTable" required="true"/>
    </cc:interface>

    <cc:implementation>

        <table border="0" cellspacing="0" width="100%" class="iceDatTblColHdr">
            <tr>
                <td>
                    <ice:panelGrid columns="10" cellspacing="2" cellpadding="2">

                        <ice:outputText value="#{cc.attrs.table.title}" styleClass="tableNameLabel" style="margin-right: 5px"/>

                        <ice:commandLink actionListener="#{cc.attrs.table.refreshListener}" value="Refresh" title="Refresh" style="font-weight: bold"/>

                        |

                        <ice:commandLink value="Filter" title="Filter" style="font-weight: bold">
                            <f:setPropertyActionListener target="#{cc.attrs.table.displayFilter}" value="#{!cc.attrs.table.displayFilter}"/>
                        </ice:commandLink>

                        |

                        <ice:commandLink value="Columns" title="Columns" style="font-weight: bold">
                            <f:setPropertyActionListener target="#{cc.attrs.table.showSelectColumns}" value="#{!cc.attrs.table.showSelectColumns}"/>
                        </ice:commandLink>

                    </ice:panelGrid>
                </td>
                <td align="right">

                    <exsys-component-table:paginator table="#{cc.attrs.table}"/>

                </td>
            </tr>
        </table>

    </cc:implementation>
</html>
