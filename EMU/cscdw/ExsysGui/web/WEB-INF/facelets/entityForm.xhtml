<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:exs="http://www.cern.ch/cms/csc/exsys/gui"
      xmlns:u1="http://www.cern.ch/cms/csc/exsys/gui">
    
    <body>
        <ui:composition>
            <ice:dataTable var="prop" value="#{entity.properties}" varStatus="statusVar">
                <ice:column>
                    <ice:outputLabel for="input_#{prop.editor.inputType}">
                        <ice:outputText value="#{prop.metadata.title}: "/>
                    </ice:outputLabel>
                </ice:column>
                <ice:column>
                    <!-- DEFAULT editor - simple inputText -->
                    <ice:inputText id="input_DEFAULT" value="#{prop.value}" partialSubmit="true"
                                   converter="#{prop.editor.jsfConverter}"
                                   validator="#{prop.editor.validate}"
                                   required="#{prop.metadata.isMandatory}"
                                   requiredMessage="This field is mandatory - value cannot be blank"
                                   rendered="#{prop.editor.inputType == 'DEFAULT'}"/>
                    <!-- TEXT_AREA editor - used for larger string properties -->
                    <ice:inputTextarea id="input_TEXT_AREA" value="#{prop.value}" partialSubmit="true"
                                       converter="#{prop.editor.jsfConverter}"
                                       validator="#{prop.editor.validate}"
                                       required="#{prop.metadata.isMandatory}"
                                       requiredMessage="This field is mandatory - value cannot be blank"
                                       rendered="#{prop.editor.inputType == 'TEXT_AREA'}"/>
                    <!-- DATE_PICKER editor - used for date properties -->
                    <ice:selectInputDate id="input_DATE_PICKER" value="#{prop.value}" partialSubmit="true"
                                         validator="#{prop.editor.validate}"
                                         required="#{prop.metadata.isMandatory}"
                                         requiredMessage="This field is mandatory - value cannot be blank"
                                         renderAsPopup="true"
                                         rendered="#{prop.editor.inputType == 'DATE_PICKER'}"/>
                    <!-- SELECT_ONE_MENU editor - used for enumerated properties and many-to-one relations -->
                    <ice:selectOneMenu id="input_SELECT_ONE_MENU" value="#{prop.value}" partialSubmit="true"
                                       converter="#{prop.editor.jsfConverter}"
                                       validator="#{prop.editor.validate}"
                                       required="#{prop.metadata.isMandatory}"
                                       requiredMessage="This field is mandatory - value cannot be blank"
                                       rendered="#{prop.editor.inputType == 'SELECT_ONE_MENU'}">
                        <f:selectItems value="#{prop.editor.listOfValues}"/>
                    </ice:selectOneMenu>
                    <!-- Error messages here -->
                    <h:message for="input_#{prop.editor.inputType}" styleClass="error"/>
                </ice:column>
                <ice:column>
                    <ice:outputText value="*" rendered="#{!prop.metadata.isMandatory}" styleClass="requiredFieldIndicator"/>
                </ice:column>
            </ice:dataTable>

        </ui:composition>
