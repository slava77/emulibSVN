    <body>
        <ui:composition>
            <ice:dataTable var="propMeta" value="#{entity.propertyMetadata}">
                <ice:column>
                    <ice:outputLabel for="input">
                        <ice:outputText value="#{propMeta.title}: "/>
                    </ice:outputLabel>
                </ice:column>
                <ice:column>
                    <ice:inputText id="input" value="" partialSubmit="true"
                                   validator="#{propMeta.validate}" required="#{propMeta.isMandatory}"/>
                    <h:message for="input" styleClass="error"/>
                </ice:column>
                <ice:column>
                    <ice:outputText value="*" rendered="#{!propMeta.isMandatory}" styleClass="requiredFieldIndicator"/>
                </ice:column>
            </ice:dataTable>
