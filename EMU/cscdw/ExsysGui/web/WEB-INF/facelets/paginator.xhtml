<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:exs="http://www.cern.ch/cms/csc/exsys/gui"
      xmlns:u1="http://www.cern.ch/cms/csc/exsys/gui">

    <body>

        <ui:composition>
                <!-- Paginator with page controls -->
                <ice:dataPaginator id="dataScroll_control_#{for}"
                                   for="#{for}"
                                   paginator="true"
                                   fastStep="3"
                                   paginatorMaxPages="4">
                    <f:facet name="first">
                        <ice:graphicImage
                            url="/css/rime/css-images/arrow-first.gif"
                            style="border:none;"
                            title="First Page"/>
                    </f:facet>
                    <f:facet name="last">
                        <ice:graphicImage
                            url="/css/rime/css-images/arrow-last.gif"
                            style="border:none;"
                            title="Last Page"/>
                    </f:facet>
                    <f:facet name="previous">
                        <ice:graphicImage
                            url="/css/rime/css-images/arrow-previous.gif"
                            style="border:none;"
                            title="Previous Page"/>
                    </f:facet>
                    <f:facet name="next">
                        <ice:graphicImage
                            url="/css/rime/css-images/arrow-next.gif"
                            style="border:none;"
                            title="Next Page"/>
                    </f:facet>
                    <f:facet name="fastforward">
                        <ice:graphicImage url="/css/rime/css-images/arrow-ff.gif"
                                          style="border:none;"
                                          title="Fast Forward"/>
                    </f:facet>
                    <f:facet name="fastrewind">
                        <ice:graphicImage url="/css/rime/css-images/arrow-fr.gif"
                                          style="border:none;"
                                          title="Fast Backwards"/>
                    </f:facet>
                </ice:dataPaginator>

                <!-- Display counts about the table and the currently displayed page -->
                <ice:dataPaginator id="dataScroll_info_#{for}" for="#{for}"
                                   rowsCountVar="rowsCount"
                                   displayedRowsCountVar="displayedRowsCount"
                                   firstRowIndexVar="firstRowIndex"
                                   lastRowIndexVar="lastRowIndex"
                                   pageCountVar="pageCount"
                                   pageIndexVar="pageIndex">
                    <ice:outputFormat
                        value="Total: {0}; Displaying: {1}, from {2} to {3}. Page {4} / {5}."
                        styleClass="standard">
                        <f:param value="#{rowsCount}"/>
                        <f:param value="#{displayedRowsCount}"/>
                        <f:param value="#{firstRowIndex}"/>
                        <f:param value="#{lastRowIndex}"/>
                        <f:param value="#{pageIndex}"/>
                        <f:param value="#{pageCount}"/>
                    </ice:outputFormat>
                </ice:dataPaginator>

        </ui:composition>
                        
    </body>
</html>
