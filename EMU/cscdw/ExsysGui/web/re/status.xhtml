<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="/WEB-INF/layout/main.xhtml">

            <ui:define name="content">

                <ice:form id="linksForm">
                    <ice:commandLink value="Create New Rule" action="newRule"/>
                </ice:form>

                <p><h1>Rule Engine Status</h1></p>
                <h:outputText value="Number of facts processed since last restart: #{RuleEngineRuntime.numEventsEvaluated}"/>

                <ice:form id="actionsForm">
                    <ice:commandButton value="Reconfigure Rule Engine" action="#{RuleEngineRuntime.reconfigure}"/>
                </ice:form>

                <h:outputText value="Active Rules (#{RuleEngineRuntime.activeRulesCount}):"/>
                <ice:dataTable id="activeRulesTable" var="rule" value="#{RuleEngineRuntime.activeRules}" rows="10" varStatus="rowInfo">
                    <f:facet name="header">
                        <ice:columnGroup>
                            <ice:headerRow>
                                <ice:column>
                                    <ice:outputText value="#"/>
                                </ice:column>
                                <ice:column>
                                    <ice:outputText value="Name"/>
                                </ice:column>
                                <ice:column>
                                    <ice:outputText value="Version"/>
                                </ice:column>
                                <ice:column>
                                    <ice:outputText value="Description"/>
                                </ice:column>
                            </ice:headerRow>
                        </ice:columnGroup>
                    </f:facet>

                    <ice:column>
                        <ice:outputText value="#{rowInfo.index + 1}"/>
                    </ice:column>
                    <ice:column>
                        <ice:outputText value="#{rule.name}"/>
                    </ice:column>
                    <ice:column>
                        <ice:outputText value="#{rule.version}"/>
                    </ice:column>
                    <ice:column>
                        <ice:outputText value="#{rule.description}"/>
                    </ice:column>
                </ice:dataTable>

            </ui:define>

        </ui:composition>

    </body>
</html>
