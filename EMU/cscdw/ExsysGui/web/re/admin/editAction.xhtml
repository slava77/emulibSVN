<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:exs="http://www.cern.ch/cms/csc/exsys/gui">
    
    <body>
        
        <ui:composition template="/WEB-INF/layout/main.xhtml">
            
            <ui:define name="content">

                <p><h1>Edit Action</h1></p>
                <ice:form id="editActionForm">
                    <exs:entityForm editor="#{EditAction.editor}" manager="#{EditAction}"/>
                    <ice:commandButton type="submit" value="Save" action="#{EditAction.doSave}" rendered="#{EditAction.editor.parentEditor == null}"/>
                    <ice:commandButton type="submit" value="Cancel" immediate="true" action="navActions" rendered="#{EditAction.editor.parentEditor == null}"/>
                </ice:form>
                
            </ui:define>
        </ui:composition>
        
    </body>
</html>
