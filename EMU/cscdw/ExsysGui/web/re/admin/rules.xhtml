<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <body>
        
        <ui:composition template="/WEB-INF/layout/main.xhtml">
            
            <ui:define name="content">

                <ice:form id="actionsForm">
                    <ice:commandLink value="Create New Rule" action="newRule"/>
                </ice:form>

                <ice:form id="rulesForm">
                    <p><h1>Rules</h1></p>
                    <h:outputText value="Number of rules: #{RuleEngineFacade.ruleCount}"/>
                    <ice:dataTable id="rulesTable" var="rule" value="#{RuleEngineFacade.allRules}" rows="10">
                        <f:facet name="header">
                            <ice:columnGroup>
                                <ice:headerRow>
                                    <ice:column>
                                        <ice:outputText value="Name"/>
                                    </ice:column>
                                    <ice:column>
                                        <ice:outputText value="Version"/>
                                    </ice:column>
                                    <ice:column>
                                        <ice:outputText value="Definition"/>
                                    </ice:column>
                                    <ice:column>
                                        <ice:outputText value="Description"/>
                                    </ice:column>
                                </ice:headerRow>
                            </ice:columnGroup>
                        </f:facet>

                        <ice:column>
                            <ice:commandLink value="#{rule.name}" action="editRule">
                                <f:setPropertyActionListener target="#{EditRule.entity}" value="#{rule}"/>
                            </ice:commandLink>
                        </ice:column>
                        <ice:column>
                            <ice:outputText value="#{rule.version}"/>
                        </ice:column>
                        <ice:column>
                            <ice:outputText value="#{rule.ruleDefinition}"/>
                        </ice:column>
                        <ice:column>
                            <ice:outputText value="#{rule.description}"/>
                        </ice:column>
                    </ice:dataTable>
                </ice:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
